{% extends "base.html" %} {% block content %}

<div class="col-md-6 offset-md-3">
{% if user.is_authenticated %}
  <h1>hello world</h1>

{% else %}

     <h1>Login</h1>

      <form action="{% url "home" %}" method="post"> 
        {% csrf_token %}
          <form>
        <div class="mb-3">
          <input type="text" class="form-control mt-2" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control mt-2" name="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-secondary mt-2">Login</button>
        </form>
      </form>
    </div>
{% endif %}
 {% endblock %}
